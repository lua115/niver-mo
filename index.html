<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, meu amor! 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Feliz Aniversário, meu amor! 🎂💖</h1>
    </header>

    <section class="mensagem">
        <p>Hoje é o seu dia, a razão do meu sorriso! Que todos os seus sonhos se realizem. Eu te amo mais do que tudo! 😘</p>
    </section>

    <!-- Adicionando a imagem -->
    <section class="foto">
        <img src="foto-aniversario.jpg" alt="Foto de Aniversário" width="300">
    </section>

    <section class="surpresa">
        <p>💝 Clique no botão para ver sua surpresa!</p>
        <button onclick="mostrarSurpresa()">Ver Surpresa!</button>
    </section>

    <footer>
        <p>&copy; 2025 Seu amor ❤️</p>
    </footer>

    <script>
        function mostrarSurpresa() {
            alert("Você é a melhor parte da minha vida! Te amo para sempre! 😍");
        }
    </script>
</body>
</html>
